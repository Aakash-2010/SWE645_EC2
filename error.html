<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Aakash Patil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #00d4ff;
            --dark: #0a0e14;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --accent: #ff006e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background grid */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 110, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 110, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: gridMove 15s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(30px, 30px) rotate(0.5deg); }
        }

        /* Glitch orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            pointer-events: none;
            animation: glitchOrb 3s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent), transparent);
            top: 10%;
            left: 20%;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--primary), transparent);
            bottom: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        @keyframes glitchOrb {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
        }

        .error-container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-code {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(6rem, 15vw, 12rem);
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            animation: glitchText 4s infinite;
        }

        @keyframes glitchText {
            0%, 95% { 
                text-shadow: none;
                transform: translate(0);
            }
            96% { 
                text-shadow: 
                    3px 3px var(--primary),
                    -3px -3px var(--accent);
                transform: translate(2px, -2px);
            }
            97% { 
                text-shadow: none;
                transform: translate(0);
            }
            98% { 
                text-shadow: 
                    -3px 3px var(--secondary),
                    3px -3px var(--accent);
                transform: translate(-2px, 2px);
            }
            99%, 100% { 
                text-shadow: none;
                transform: translate(0);
            }
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1rem;
            color: var(--text);
            letter-spacing: 0.05em;
        }

        p {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2.5rem;
        }

        .btn-home {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn-home:hover {
            color: var(--dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .btn-home:hover::before {
            left: 0;
        }

        .error-details {
            margin-top: 3rem;
            padding: 1.5rem;
            background: rgba(255, 0, 110, 0.05);
            border: 1px solid rgba(255, 0, 110, 0.2);
            border-radius: 4px;
        }

        .error-details code {
            color: var(--accent);
            font-size: 0.9rem;
            display: block;
            margin-top: 0.5rem;
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            animation: float 10s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(100px);
            }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 90%; animation-delay: 8s; }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>
            Looks like this page got lost in the neural network. 
            The resource you're looking for doesn't exist or has been moved to a different dimension.
        </p>
        <a href="index.html" class="btn-home">Return to Homepage</a>
        
        <div class="error-details">
            <strong style="color: var(--text);">Error Details:</strong>
            <code>ERR_PAGE_NOT_FOUND :: The requested resource could not be located</code>
        </div>
    </div>

    <script>
        // Add random glitch effect
        setInterval(() => {
            const errorCode = document.querySelector('.error-code');
            if (Math.random() > 0.95) {
                errorCode.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    errorCode.style.transform = 'translate(0, 0)';
                }, 100);
            }
        }, 200);
    </script>
</body>
</html>
